name: Build Android APK

on:
  pull_request:
    types: [opened, synchronize, reopened]

# Limit permissions of GITHUB_TOKEN for security
permissions:
  contents: read
  pull-requests: write

# Allow only one concurrent build per PR, cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Build Android Debug APK
        run: ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Post Artifact Link to PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            // Actions の実行結果ページの URL を構築
            const runUrl = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}";
            
            // コメントの本文を作成
            const body = `✅ ビルドが完了しました。
            
            APK は **[こちらのアクション実行結果ページ](${runUrl})** の "Artifacts" セクション (**android-apk**) からダウンロードできます。`;
            
            // PR にコメントを投稿
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
