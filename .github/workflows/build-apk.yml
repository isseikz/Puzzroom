name: Build Android APK

on:
  pull_request:
    paths-ignore:
      - 'quick-deploy-app/**'
      - '**.md'
      - 'docs/**'
    types: [opened, synchronize, reopened]

# Limit permissions of GITHUB_TOKEN for security
permissions:
  contents: read
  pull-requests: write

# Allow only one concurrent build per PR, cancel in-progress runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # Detect which apps were modified
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      composeApp: ${{ steps.filter.outputs.composeApp }}
      nlt-app: ${{ steps.filter.outputs.nlt-app }}
      unison-app: ${{ steps.filter.outputs.unison-app }}
      mobile-vibe-terminal: ${{ steps.filter.outputs.mobile-vibe-terminal }}
      shared-ui: ${{ steps.filter.outputs.shared-ui }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            composeApp:
              - 'composeApp/**'
            nlt-app:
              - 'nlt-app/**'
            unison-app:
              - 'unison-app/**'
            mobile-vibe-terminal:
              - 'mobile-vibe-terminal/**'
            shared-ui:
              - 'shared-ui/**'

  # Build composeApp
  build-compose-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.composeApp == 'true' || needs.detect-changes.outputs.shared-ui == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode debug keystore
        env:
          DEBUG_KEYSTORE: ${{ secrets.DEBUG_KEYSTORE }}
        run: |
          if [ -n "$DEBUG_KEYSTORE" ]; then
            echo "$DEBUG_KEYSTORE" | base64 -d > debug.keystore
            echo "✅ debug.keystore decoded successfully"
          else
            echo "⚠️  DEBUG_KEYSTORE secret not found, using default Android debug keystore"
          fi

      - name: Run composeApp Unit Tests
        run: ./gradlew :composeApp:testDebugUnitTest --no-daemon

      - name: Build composeApp Debug APK
        run: ./gradlew :composeApp:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: composeApp-apk
          path: composeApp/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Post Artifact Link to PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts";
            const body = `✅ **composeApp** ビルドが完了しました。

            APK は **[こちらのアクション実行結果ページ](${runUrl})** の "Artifacts" セクション (**composeApp-apk**) からダウンロードできます。`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Build nlt-app
  build-nlt-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.nlt-app == 'true' || needs.detect-changes.outputs.shared-ui == 'true'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Decode debug keystore
        env:
          DEBUG_KEYSTORE: ${{ secrets.DEBUG_KEYSTORE }}
        run: |
          if [ -n "$DEBUG_KEYSTORE" ]; then
            echo "$DEBUG_KEYSTORE" | base64 -d > debug.keystore
            echo "✅ debug.keystore decoded successfully"
          else
            echo "⚠️  DEBUG_KEYSTORE secret not found, using default Android debug keystore"
          fi

      - name: Create google-services.json for nlt-app
        env:
          GOOGLE_SERVICES_JSON_BASE64: ${{ secrets.GOOGLE_SERVICES_JSON_BASE64 }}
        run: |
          if [ -n "$GOOGLE_SERVICES_JSON_BASE64" ]; then
            echo "$GOOGLE_SERVICES_JSON_BASE64" | base64 -d > nlt-app/google-services.json
            echo "✅ google-services.json created for nlt-app"
          else
            echo "⚠️  GOOGLE_SERVICES_JSON_BASE64 secret not found, skipping google-services.json creation"
          fi

      - name: Run nlt-app Unit Tests
        run: ./gradlew :nlt-app:testDebugUnitTest --no-daemon

      - name: Build nlt-app Debug APK
        run: ./gradlew :nlt-app:assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: nlt-app-apk
          path: nlt-app/build/outputs/apk/debug/*.apk
          retention-days: 30

      - name: Post Artifact Link to PR Comment
        uses: actions/github-script@v7
        with:
          script: |
            const runUrl = "${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts";
            const body = `✅ **nlt-app** ビルドが完了しました。

            APK は **[こちらのアクション実行結果ページ](${runUrl})** の "Artifacts" セクション (**nlt-app-apk**) からダウンロードできます。`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Build unison-app
  build-unison-app:
    needs: detect-changes
    if: needs.detect-changes.outputs.unison-app == 'true' || needs.detect-changes.outputs.shared-ui == 'true'
    runs-on: ubuntu-latest

