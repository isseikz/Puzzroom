            const body = `✅ **unison-app** ビルドが完了しました。

            APK は **[こちらのアクション実行結果ページ](${runUrl})** の "Artifacts" セクション (**unison-app-apk**) からダウンロードできます。`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

  # Build mobile-vibe-terminal
  build-mobile-vibe-terminal:
    needs: detect-changes
    if: needs.detect-changes.outputs.mobile-vibe-terminal == 'true' || needs.detect-changes.outputs.shared-ui == 'true'
